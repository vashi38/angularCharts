<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pie chart</title>
  </head>
  <body>
    <div ng-app = "myApp">
      <div class="" ng-controller = "pieController" style="width:50%;height:50%;">
        <canvas id="pie" class="chart chart-pie"
            chart-data="data" chart-labels="labels" chart-options="options">
        </canvas>
      </div>

    </div>
  </body>
  <script src="node_modules/angular/angular.js" charset="utf-8"></script>
  <script src="node_modules/chart.js/dist/Chart.min.js" charset="utf-8"></script>
  <script src="node_modules/angular-chart.js/dist/angular-chart.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
</html>
